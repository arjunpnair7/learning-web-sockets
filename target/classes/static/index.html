    <style>
        .hidden {
            display: none;
        }
        .loading-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(255, 255, 255, 0.8);
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .spinner {
          border: 4px solid rgba(0, 0, 0, 0.1);
          border-left-color: #333;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 1s infinite linear;
        }

        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
    </style>
</head>
<body style="background-color: #ADD8E6;">

<div id="room-input">
    <form id="room-form">
        <div>
            <input type="text" id="username" />
        </div>
        <div>
            <input type="text" id="room-ident" />
        </div>
        <button type="submit">Join Room</button>
    </form>
</div>

<div id="pokemon-names" class="hidden">
    <ol id="pokemon-list">
    </ol>
    <button id="submit" type="button">Submit Votes</button>
    <h1 id="voteAgain" class="hidden">Vote again or choose random restaurant?</h1>
    <button id="voteAgainButton" class="hidden">Vote Again</button>
    <button id="chooseRandomButton" class="hidden">Choose random</button>
</div>

<div id="chat-page" class="hidden">
    <ul id="chat-members">
    </ul>
    <button id="start-vote" type="button">Begin Voting</button>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
